<ion-list *ngFor="let user of userList">

  <ion-item>
    <ion-card (click)="selectUser(user.id)">
      <ion-card-header>
        <ion-card-title>{{user.first_name}} {{user.last_name}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <img [src]="user.avatar">
      </ion-card-content>
    </ion-card>
  </ion-item>

</ion-list>
